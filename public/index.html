<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- External font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav Bar CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- Font awesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

  <!-- Compose Tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- Tweet-list CSS -->
  <link rel="stylesheet" href="/styles/tweet-list.css" type="text/css">

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!-- Composer-char-counter JS -->
  <script tpye="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
    <button class="compose"><i class="far fa-edit"></i>Compose</button>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">
   <section class="new-tweet">
    <h2>Compose Tweet</h2>
    <form id ="form-submission" action="/tweets" method="POST">
      <textarea name="text-field" placeholder="What are you humming about?" class="text-field"></textarea>
      <input type="submit" value="Tweet">
      <span class="counter">140</span>
    </form>
  </section>

  <section id="tweet-list">
    <article class="tweet">
      <header class="tweet-header">
        <div class="clearfix">
         <img class="photo" src="https://vanillicon.com/788e533873e80d2002fa14e1412b4188_50.png" />
         <span class="name">Bill Fields</span>
         <span class="user">@BillFields</span>
       </div>
     </header>
     <p class="text">Little Tweet Here</p>
     <footer class="tweet-footer">10 days ago
      <span class="icons">
        <i class="fas fa-flag"></i>
        <i class="fas fa-retweet"></i>
        <i class="fas fa-heart"></i>
      </span>
    </footer>
  </article>
</section>

</main>

</body>
</html>
